<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>innerWidth</title>
    <style>
        p {
            margin: 10px;
            padding: 10px;
            border: 1px solid rgb(4, 236, 205);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <p>Hi</p>
    <p></p>

    <script>
        var p = $("p").first();
        $("p").last().text("innerWidth : " + p.innerWidth());
    </script>

</body>

</html>
